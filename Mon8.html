<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<p>Enter a Number</p>
		<input type="number" id="input">
		<button type="button" onclick="print()" >Print Result</button>
	</div>
	<script>

		function print() {
			var n = document.getElementById('input').value;
			for (var i = 1; i < n; i++){
    		document.write(i + '<br/>');
}
		}
	</script>
</body>
</html>
